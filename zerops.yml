zerops:
  - setup: app
    build:
      base: go@latest
      buildCommands:
        - go build -v -o app main.go
      deployFiles:
        - static/
        - app
    run:
      base: go@latest
      ports:
        - port: 8080
          httpSupport: true
      envVariables:
        DB_HOST: db
        DB_PORT: $db_port
        DB_USER: $db_user
        DB_PASSWORD: $db_password
        S3_ENDPOINT: $storage_apiUrl
        S3_ACCESS_KEY_ID: $storage_accessKeyId
        S3_SECRET_ACCESS_KEY: $storage_secretAccessKey
        S3_BUCKET: $storage_bucketName
        SMTP_HOST: mailpit
        SMTP_PORT: "1025"
        REDIS_HOST: redis
        REDIS_PORT: $redis_port
      initCommands:
        - zsc execOnce seed -- /var/www/app -seed
      start: /var/www/app
