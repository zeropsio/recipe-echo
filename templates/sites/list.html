{{ define "title" }}File uploads{{ end }}

{{ define "body" }}
    <h1>Zerops with Echo</h1>
    <p class="my-8">Click file to un-blur!</p>
    {{ if .LatestFiles }}
        <ul class="grid grid-cols-5 gap-4">
        {{ range .LatestFiles }}
            <li>
                <a href="/detail/{{ .ID }}">
                {{ template "image_card" . }}
                </a>
            </li>
        {{ end }}
        </ul>
    {{ else }}
        <p>No files uploaded yet.</p>
    {{ end }}
    <div class="mt-16">
        <h1 class="text-lg">Upload a new file:</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf" value="{{ .CsrfToken }}">
            <input type="file" name="file">
            <input class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 hover:cursor-pointer focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" type="submit" value="UPLOAD">
        </form>
    </div>
{{ end }}
